<!DOCTYPE HTML>
<html ng-app="parrot" ng-controller="MainController">
    <head>
		<link rel="shortcut icon" href="./favicon.ico" />
		<link rel="apple-touch-icon" href="./apple-touch-icon.png">
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
        
        <link href="./css/stylesheet.css" rel="stylesheet" />
        
        <!-- Core AngularJS library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <!-- <script src="./js/libraries/angular.min.js"></script> -->
        <!-- AngularJS routing library -->
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <!-- <script src="./js/libraries/angular-route.min.js"></script> -->
        <!-- Modules -->
        <script src="./js/app.js"></script>
        <!-- Controllers -->
        <script src="./js/controllers/CatController.js"></script>
        <script src="./js/controllers/HomeController.js"></script>
        <script src="./js/controllers/MainController.js"></script>
        <script src="./js/controllers/SoundController.js"></script>
        <!-- Directives -->
        <script src="./js/directives/cat.js"></script>
        <script src="./js/directives/ngTouchstart.js"></script>
        <script src="./js/directives/subcat.js"></script>
        <script src="./js/directives/soundButton.js"></script>
        <!-- Services -->
        <script src="./js/services/Page.js"></script>
        <script src="./js/services/sounds.js"></script>
        
		<script type="text/javascript">
			var stopSound = function() {
				var soundObj = document.getElementById('sound');
				soundObj.pause(); 
				soundObj.currentTime = 0;
			};
		</script>
		
        <title ng-bind="Page.title()">Parrot</title>
    </head>
    <body>
        <div id="wrapper">
			<div id="header"><span class="spacedletters">Parro</span>t</div>
			<audio id="sound" src="" type="audio/mpeg" autoplay><b>Your browser does not support HTML5 audio. Please use a browser that does, such as Chrome or Firefox.</b></audio>
			<button class="soundButton" id="stopButton" onclick="stopSound();" touchstart="stopSound();">Stop</button>
			<div ng-view></div>
            <div id="footer">Created by <a href="http://twitter.com/EpicWolverine">EpicWolverine</a> - <a href="https://github.com/EpicWolverine/ParrotSoundboard">GitHub</a></div>
		</div>
    </body>
</html>

		<!-- JavaScript -->
		<script type="text/javascript">
			var playSound = function(filename) {
				var soundObj = document.getElementById('sound');
				soundObj.src = filename;
				soundObj.pause(); 
				soundObj.currentTime = 0; 
				soundObj.play();
			};
			
			var stopSound = function() {
				var soundObj = document.getElementById('sound');
				soundObj.pause(); 
				soundObj.currentTime = 0;
			};
		</script>

			button:active {

				color: #de898c;

				height: 50px;

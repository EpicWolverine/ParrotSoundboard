<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
 <html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		
		<title>Parrot Soundboard</title>
	 
		<!-- JavaScript -->
		<script type="text/javascript">
			var playSound = function(filename) {
				var soundObj = document.getElementById('sound');
				soundObj.src = filename;
				soundObj.pause(); 
				soundObj.currentTime = 0; 
				soundObj.play();
			};
		</script>
	 
		<!-- CSS -->
		<style type="text/css">
		<!--
	 
			body { background-color: white; margin: 0; padding: 0; font-family: sans-serif; font-size: 12px; }
			p { margin-bottom: 10px; }
	 
		-->
			body {
				margin: 0 auto;
				width: device-width;
				text-align: center;
			}
			#wrapper {
				font-family: Helvetica, Arial, sans-serif;
			}
			#header {
				color: #888888;
				font-size: 36px;
			}
			.cat {
				margin-bottom: 5pt;
			}
			.label {
				color: #999999;
				font-size: 18px;
			}
			.subcat {
				width: intrinsic;
				display: inline-block;
				position: relative;
                margin-left: auto;
                margin-right: auto;
			}
			.sublabel {
				color: #AAAAAA;
				font-size: 14px;
				text-align: left;
			}
			button {
				vertical-align: middle;
				border-radius: 50%;
				width: 100px;
				height: 100px;
				margin: 1px;
				padding: 1px;
				color: #faddde;
				border: solid 1px #980c10;
				background: #d81b21;
				background: -webkit-gradient(linear, left top, left bottom, from(#ed1c24), to(#aa1317));
				background: -moz-linear-gradient(top,  #ed1c24,  #aa1317);
				filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#ed1c24', endColorstr='#aa1317');
				outline: none;
				cursor: pointer;
				text-decoration: none;
				font: 14px/100% Arial, Helvetica, sans-serif;
				text-shadow: 0 1px 1px rgba(0,0,0,.3);
				-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
				-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
				box-shadow: 0 1px 2px rgba(0,0,0,.2);
			}
			button:hover {
				text-decoration: none;
				background: #b61318;
				background: -webkit-gradient(linear, left top, left bottom, from(#c9151b), to(#a11115));
				background: -moz-linear-gradient(top,  #c9151b,  #a11115);
				filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#c9151b', endColorstr='#a11115');
			}
			button:active {
				position: relative;
				top: 1px;
				color: #de898c;
				background: -webkit-gradient(linear, left top, left bottom, from(#aa1317), to(#ed1c24));
				background: -moz-linear-gradient(top,  #aa1317,  #ed1c24);
				filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#aa1317', endColorstr='#ed1c24');
			}
			hr {
				color: #DDDDDD;
				background-color: #DDDDDD;
				width: 75%;
				border: solid 1px;
			}
		</style>
	 
	</head>
	 
	<body>
		<div id="wrapper">
			<div id="header">P&nbsp;a&nbsp;r&nbsp;r&nbsp;o&nbsp;t</div>
			<audio id="sound" src="" type="audio/mpeg"><b>Your browser does not support HTML5 audio. Please use a browser that does, such as Chrome or Firefox.</b></audio>
			<hr>
			<div class="cat">
				<div class="label">Wow</div>
				<button onclick="playSound('./sounds/wow.mp3');" touchstart="playSound('./sounds/wow.mp3');">Wow!</button>
				<button onclick="playSound('./sounds/UBER WOW.mp3');" touchstart="playSound('./sounds/UBER WOW.mp3');">UBER WOW!</button>
				<button onclick="playSound('./sounds/wow beep.mp3');" touchstart="playSound('./sounds/wow beep.mp3');">Wow-*beep*!</button>
			</div>
			<hr>
			<div class="cat">
				<div class="label">Dota 2</div>
				<div class="subcat">
					<div class="sublabel">BTS Intro</div>
					<button onclick="playSound('./sounds/liquid are doing it.mp3');" touchstart="playSound('./sounds/liquid are doing it.mp3');">Liquid are doing it!</button>
					<button onclick="playSound('./sounds/theyre all dead.mp3');" touchstart="playSound('./sounds/theyre all dead.mp3');">They're all dead!</button>
					<button onclick="playSound('./sounds/hes still alive.mp3');" touchstart="playSound('./sounds/hes still alive.mp3');">He's still alive!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">SingSing</div>
					<button onclick="playSound('./sounds/singsing oh my god.mp3');" touchstart="playSound('./sounds/singsing oh my god.mp3');">Oh my gawd!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Axe</div>
					<button onclick="playSound('./sounds/i said good day sir.mp3');" touchstart="playSound('./sounds/i said good day sir.mp3');">I said good day, sir!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Earth Spirit</div>
					<button onclick="playSound('./sounds/you rock.mp3');" touchstart="playSound('./sounds/you rock.mp3');">You rock!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Lina</div>
					<button onclick="playSound('./sounds/i thought we were steam friends.mp3');" touchstart="playSound('./sounds/i thought we were steam friends.mp3');">I thought we were Steam friends!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Lion</div>
					<button onclick="playSound('./sounds/been to hell and back.mp3');" touchstart="playSound('./sounds/been to hell and back.mp3');">I've been to hell and back!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Meepo</div>
					<button onclick="playSound('./sounds/frickin unbelievable.mp3');" touchstart="playSound('./sounds/frickin unbelievable.mp3');">Frickin' unbelievable!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Sniper</div>
					<button onclick="playSound('./sounds/you got peeped.mp3');" touchstart="playSound('./sounds/you got peeped.mp3');">You got peeped!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Timbersaw</div>
					<button onclick="playSound('./sounds/cut cut cut.mp3');" touchstart="playSound('./sounds/cut cut cut.mp3');">Cut! Cut! Cut!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Tiny</div>
					<button onclick="playSound('./sounds/i gather no moss.mp3');" touchstart="playSound('./sounds/i gather no moss.mp3');">I gather no moss!</button>
					<button onclick="playSound('./sounds/tiny coming in.mp3');" touchstart="playSound('./sounds/tiny coming in.mp3');">Tiny coming in!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Windranger</div>
					<button onclick="playSound('./sounds/im fantastic.mp3');" touchstart="playSound('./sounds/im fantastic.mp3');">I'm fantastic!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Witch Doctor</div>
					<button onclick="playSound('./sounds/ho ho oyeah.mp3');" touchstart="playSound('./sounds/ho ho oyeah.mp3');">Ho ho oyeah!</button>
					<button onclick="playSound('./sounds/look at it go.mp3');" touchstart="playSound('./sounds/look at it go.mp3');">Look at it go!</button>
				</div>
				<div class="subcat">
					<div class="sublabel">Wraith King</div>
					<button onclick="playSound('./sounds/i now have all the sexy.mp3');" touchstart="playSound('./sounds/i now have all the sexy.mp3');">I now have all the sexy!</button>
				</div>
			</div>
			<hr>
			<div class="cat">
				<div class="label">Halo</div>
				<button onclick="playSound('./sounds/double kill.mp3');" touchstart="playSound('./sounds/double kill.mp3');">Double kill!</button>
			</div>
			<hr>
			<div class="cat">
				<div class="label">Songs</div>
				<button onclick="playSound('./sounds/davay davay.mp3');" touchstart="playSound('./sounds/davay davay.mp3');">давай! давай!</button>
				<button onclick="playSound('./sounds/five hours.mp3');" touchstart="playSound('./sounds/five hours.mp3');">Ahu! Ahu! Ohah!</button>
				<button onclick="playSound('./sounds/you spin me right round.mp3');" touchstart="playSound('./sounds/you spin me right round.mp3');">You spin me right round!</button>
			</div>
			<hr>
			<div class="cat">
				<div class="label">Misc.</div>
				<button onclick="playSound('./sounds/censor.mp3');" touchstart="playSound('./sounds/censor.mp3');">*beep*!</button>
				<button onclick="playSound('./sounds/instantrapairhorn.mp3');" touchstart="playSound('./sounds/instantrapairhorn.mp3');">Rap Air Horn</button>
				<button onclick="playSound('./sounds/wft boom.mp3');" touchstart="playSound('./sounds/wft boom.mp3');">WTF BOOM!</button>
			</div>
<!--
<div class="label"></div>
<button onclick="playSound('./sounds/.mp3');" touchstart="playSound('./sounds/.mp3');">!</button>
-->
		</div>
	</body>
</html>
